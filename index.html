<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <article class="social_wrapper">
    <div class="social_links" aria-label="Social links profile card">
      <header class="hero">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </header>
      
      <nav class="navbar">
        <ul class="nav_links">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </div>      
  </article>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Santana</a>.
  </div>
</body>
</html>
